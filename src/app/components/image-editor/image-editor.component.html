<div id="imgViewDiv" class="img-view-dialog" #imgViewDiv>
  <div id="imgViewContent" class="img-view-content" draggable="true" (mousedown)="mousedown($event)" #imgViewContent [ngStyle]="transform: rotate(rotateValue)">
    <img id="dialogImg" class="dialog-img" [src]="initialImage" #dialogImg />
  </div>
</div>
<button>放大</button>
<button (click)="onZoomIn()">缩小</button>
<button (click)="onRotate()">旋转</button>
